<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Selection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>JHANA</span>
            </div>
            <div class="nav-links">
                <a href="about.html" class="nav-button">About</a>
                <a href="card-history.html" class="nav-button">History</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="card-selection-section">
            <div class="card-display">
                <div id="card-placeholder" class="card"></div>
                <button id="mint-button" class="hidden">READY? MINT</button>
            </div>
            <div class="card-carousel">
                <button id="prev-card">&lt;</button>
                <div id="card-carousel-container">
                    <div class="carousel-card" onclick="selectCard()"></div>
                    <div class="carousel-card" onclick="selectCard()"></div>
                    <div class="carousel-card" onclick="selectCard()"></div>
                    <div class="carousel-card" onclick="selectCard()"></div>
                    <div class="carousel-card" onclick="selectCard()"></div>
                </div>
                <button id="next-card">&gt;</button>
            </div>
            <p>OR CHOOSE MORE. WHICH CARDS FEEL RIGHT?</p>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="cardGenerator.js"></script>
</body>
</html>
